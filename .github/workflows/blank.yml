# Workflow de CI/CD para Automação Mobile e Web

name: CI/CD - Mobile & Web Automation

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events
  push:
    branches: [ "main", "feature/*" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Job para testes web com Cypress
  web-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'
      
      - name: Install root dependencies
        run: npm install
      
      - name: Install Web dependencies
        run: cd web && npm install
      
      - name: Run Web Tests
        run: cd web && npm test
      
      - name: Upload Web Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-test-results
          path: web/allure-results

  # Job para testes mobile com Maven/Java
  mobile-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
      
      - name: Setup Node.js for Mobile dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Mobile Node dependencies
        run: cd mobile-java && npm install
      
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Run Mobile Tests
        run: cd mobile-java && mvn test -Dtest=ValidationTest
      
      - name: Upload Mobile Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mobile-test-results
          path: mobile-java/target/surefire-reports
